			<div class="form-group">

			<div class="form-group">
				<label for="location">Dojo Location:</label>

				<div>
					<input class="form-check-input" type="radio" name="location" id="Chicago" value="Chicago">
					<label class="form-check-label" for="Chicago">

				<div>
					<input class="form-check-input" type="radio" name="location" value="Seattle" id="Seattle">

			</div><br>

			<div class="form-group">
